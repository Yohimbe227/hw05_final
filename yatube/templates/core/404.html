<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>CodePen - Web страница</title>
  <link href="{% static '404/404.css' %}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">
        <div class="content">
            <h2>404</h2>
            <h4><p>Страницы с адресом {{ path }} не существует</p></h4>
            <p>Такой страницы либо никогда не было или Вы допустили очепятку в адрессе.</p>
            <a href="{% url 'posts:index' %}">Идите на главную</a>
        </div>
    </div>
    <script type="text/javascript" src="{% static '404/script.js' %}"></script>
</body>
</html>
